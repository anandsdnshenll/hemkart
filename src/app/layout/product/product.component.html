              color="#fff"
              type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>

                      <div class="_1kXWW">Sponsered</div>

                      <figure class="vendor-tile closed item ">

                              <div class="vendor-picture b-lazy b-loaded b-loaded" [style.background-image]="'url(' +img_url+product.image+ '?width=100&height=584)'">
                              </div>
                              <img class="res_logo_side" src="{{img_url}}{{product.image}}">

                          </picture>

                          <figcaption class="vendor-info">

                              <span class="headline">

                                  <li class="vendor-characteristic">

                                      <span>{{product.resto_cuisine1}}</span>

                                  </li>

                              </ul>


                          </figcaption>

                      </figure>
